<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Style</title>
    <style>
        #checkbox {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid red;
            border-radius: 3px;
            cursor: pointer;
        }

        #checkbox:checked {
            background-color: blue;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="checkbox">
</body>
</html>
